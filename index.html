<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pagina de login responsiva</title>
  </head>
  <body>
    <div class="container">
      <section class="section-left">
        <img src="./assets/img/pessoas.svg" alt="" />
      </section>

      <!--section com o conteudo de login-->
      <section class="section-right">
        <div class="container-right">
          <div class="title">
            <h3>Bem vindo de volta</h3>
            <h1>Faça login na sua conta</h1>
          </div>
          <form action="">
            <label for="">E-mail</label>
            <input type="text" placeholder="seuemail@gmail.com" />

            <label for="">Senha</label>
            <input type="password" placeholder="**********" />
          </form>

          <div class="radio">
            <div class="radio-senha">
              <input type="radio" id="lembra-de-mim" name="lembra-de-mim" />
              <label for="lembra-de-mim">Lembre de mim</label>
            </div>
            <a href="#">Esqueceu sua senha?</a>
          </div>

          <div class="button">
            <button class="entrar">Entrar</button>
            <button class="login">Ou faça login com o Google</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
